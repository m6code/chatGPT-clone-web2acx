<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone</title>
<!--    <link href="app.css" rel="stylesheet">-->
    <!-- Google Fonts Link For Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
  </head>
  <body>
    <div id="app">
      <!-- Chats container -->
      <div class="chat-container"></div>

      <!-- Typing container -->
      <div class="typing-container">
        <div class="typing-content">
          <div class="typing-textarea">
            <textarea aria-label="enter a prompt" id="chat-input" placeholder="Enter a prompt here" required spellcheck="false"></textarea>
            <span class="material-symbols-rounded" id="send-btn">Send</span>
          </div>
          <div class="typing-controls">
            <span class="material-symbols-rounded" id="theme-btn">light_mode</span>
            <span class="material-symbols-rounded" id="delete-btn">delete</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
